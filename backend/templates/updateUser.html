<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    <form action="http://127.0.0.1:5000/login/update/user" method="POST">
        {{ form.csrf_token }}
        <label for="new_username">New Username:</label><br>
        <input type="text" id="new_username" name="new_username"><br>
        <label for="confirm_username">Confirm:</label><br>
        <input type="text" id="confirm_username" name="confirm_username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="User">
    </form>
</body>
</html>
